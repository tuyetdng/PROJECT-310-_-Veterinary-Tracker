<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Add Pets Owner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
    <!-- <script src="pages\samples\testScrip.js"></script> -->
    <!-- plugins:css -->
    <link rel="stylesheet" href="../../vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="../../vendors/base/vendor.bundle.base.css">
    <!-- Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Main Style Css -->
    <link rel="stylesheet" href="pages\samples\pages\samples\testCSS.css">
    <style>
        .button {
            background-color: #04AA6D;
            /* Green */
            border: none;
            color: white;
            padding: 4px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
        }


        .button4 {
            margin-top: 28px;
            width: 120px;
            height: 32px;
            background-color: #e7e7e7;
            color: black;
            border: 2px solid #e7e7e7;
            border-radius: 2px;
            font-family: 'Roboto', sans-serif;
            font-weight: 500;
            text-transform: uppercase;
            transition: 0.1s ease;
        }

        .button4:hover {
            background-color: white;
        }
    </style>
    <!-- Fetch API POST Method -->
    <script>
        function Back() {
            location.replace("../../pages/tables/PetOwner_Table.html")

        }
        async function AddData() {

            var payload = {
                firstName: document.getElementById("ownerFirstName").value,
                lastName: document.getElementById("ownerLastName").value,
                email: document.getElementById("ownerEmail").value,
                gender: document.getElementById("gender").value,
                phoneNum: document.getElementById("ownerPhoneNum").value,
                password: document.getElementById("password").value,
                appoinmentschedule: document.getElementById("petOwnerAppointmentSchedule").value,
                age: document.getElementById("age").value,
                numOfPets: document.getElementById("numOfPet").value,

            };
            console.log(payload);
            await fetch('http://localhost:8080/addOwner',
                {
                    method: "POST",
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                })
                .then(function (res) { return res.json(); })
                .then(function (data) { console.log(JSON.stringify(payload)) })
            Swal.fire("The data has been saved!");

        }
    </script>
</head>

<body>
    <div>
        <form action="#">
            <div id="login-box"
                style="box-shadow: rgba(0, 0, 0, 0.02) 0px 1px 3px 0px, rgba(27, 31, 35, 0.15) 0px 0px 0px 1px;">
                <div class="left">
                    <span style="font-family: 'Gill Sans',sans-serif;">
                        <h1 style="color: rgb(34, 67, 255);"><b>Add Pets Owner</b></h1>
                    </span>

                    <input type="text" id="ownerFirstName" placeholder="First Name" />
                    <input type="text" id="password" placeholder="Password" />

                    <input type="text" id="ownerEmail" placeholder="Email" />

                    <input type="text" id="age" placeholder="Age" />
                    <textarea id="petOwnerAppointmentSchedule"
                        style="width: 520px; height: 100px; padding: 12px 20px;box-sizing: border-box; border: 2px solid #ccc; border-radius: 4px; background-color: #f8f8f8; font-size: 16px; resize: none;"
                        placeholder="Appoinment Schedule"></textarea>
                    <br><br>

                </div>


                <div class="right">
                    <br><br><br>
                    <input type="text" id="ownerLastName" placeholder="Last Name" />
                    <input type="text" id="ownerPhoneNum" placeholder="Phone Number" />


                    <table>
                        <colgroup>
                            <col span="2">
                        </colgroup>
                        <tr>
                            <td style="vertical-align: middle;">
                                <label for="gender">Gender</label>
                            </td>
                            <td>
                                <select name="gender" id="gender" style="width: 165px; height: 30px;">
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                </select>
                            </td>
                        </tr>
                    </table>
                    <br>
                    <input type="text" id="numOfPet" placeholder="Number Of Pet(s)" /><br>
                    <br><br><br><br><br>
                    <table>
                        <colgroup>
                            <col span="2">
                        </colgroup>
                        <tr>
                            <td style="vertical-align: top;">
                                <button type="button" class="button button4" onclick="Back()">CANCEL</button>
                            </td>
                            <td style="vertical-align: top;">
                                <input type="button" name="signup_submit" value="Add New" style="float: right;"
                                    onclick="AddData()" />
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </form>

    </div>
</body>


</html>
